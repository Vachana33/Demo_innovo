name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: innovo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d innovo_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      # Shared DB URL for backend + migrations
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/innovo_test
      JWT_SECRET_KEY: ci-secret

      # E2E credentials from GitHub Secrets
      E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
      E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------------
      # Backend (FastAPI + Alembic)
      # -------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Alembic migrations
        working-directory: backend
        run: |
          alembic upgrade head

      # IMPORTANT:
      # Your E2E tests need a valid user to login.
      # Option A (recommended): seed user using a script you add to backend/scripts/seed_e2e.py
      - name: Seed E2E user (recommended)
        working-directory: backend
        run: |
          python scripts/seed_e2e.py

      - name: Start backend
        working-directory: backend
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &

      - name: Wait for backend
        run: |
          python - <<'PY'
          import time, urllib.request
          url="http://localhost:8000/docs"
          for i in range(60):
              try:
                  urllib.request.urlopen(url, timeout=2)
                  print("Backend up")
                  raise SystemExit(0)
              except Exception:
                  time.sleep(1)
          raise SystemExit("Backend did not start")
          PY

      # -------------------------
      # Frontend + Playwright
      # -------------------------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Start frontend
        working-directory: frontend
        run: npm run dev -- --host 0.0.0.0 --port 5173 &

      - name: Wait for frontend
        working-directory: frontend
        run: npx wait-on http://localhost:5173/login

      - name: Run Playwright tests
        working-directory: frontend
        run: npm run test:e2e

      # Always upload Playwright report (even if tests fail)
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report

      - name: Upload test results (traces, screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: frontend/test-results